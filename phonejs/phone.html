<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- header Section -->
        <section>
            <h1 class="text-center fs-1 fw-bold text-warning">
                Find the best phone for You !! </h1>
        </section>

        <!-- search section  -->
        <section class="text-center p-4">
            <input class="p-2 w-50" type="search" placeholder="Search your phone" name="search" id="search-field">
            <button id="search-btn" class="btn btn-primary px-4 py-lg-2 fw-bold "> Search</button>
        </section>

    </header>

    <main class="container">
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>

            <!-- display message show  -->
            <div id="no-phone-found" class="m-4 d-none">
                <h3 class="text-danger text-center text-capitalize fw-bolder">No Phone Found .Please try again</h3>
            </div>
        </section>
        <!-- spinner section -->
        <section id="loader" class="d-none">
            <div style="height:400px ;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
